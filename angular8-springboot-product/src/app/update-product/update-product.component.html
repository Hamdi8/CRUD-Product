<h3>Update Product</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="product.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Prix</label>
      <input type="number" class="form-control" id="prix" required [(ngModel)]="product.prix" name="prix">
    </div>

    <div class="form-group">
        <label for="name">Prix d'Achat</label>
        <input type="number" class="form-control" id="prixAchat" required [(ngModel)]="product.prixAchat" name="prixAchat">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
