<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Product List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>nom </th>
            <th>prix</th>
            <th>prixAchat</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products | async">
            <td>{{product.id}}</td>
            <td>{{product.nom}}</td>
            <td>{{product.prix}}</td> 
            <td>{{product.prixAchat}}</td>
            <td><button (click)="deleteProduct(product.id)" class="btn btn-danger">Delete</button>
                <button (click)="productDetails(product.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="productUpdate(product.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
